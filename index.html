<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <title>Focus Pop - Pomodoro Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'ui-sans-serif', 'system-ui'],
                        'mono': ['JetBrains Mono', 'ui-monospace', 'monospace']
                    },
                    colors: {
                        'work': '#e74c3c',
                        'short': '#3498db',
                        'long': '#9b59b6'
                    },
                    animation: {
                        'fade-in-down': 'fadeInDown 0.6s ease',
                        'fade-in-up': 'fadeInUp 0.6s ease',
                        'bounce-custom': 'bounceCustom 0.5s ease',
                        'pulse-custom': 'pulseCustom 2s infinite',
                        'float-in': 'floatIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
                        'float-out': 'floatOut 0.5s ease-in-out',
                        'wiggle': 'wiggle 1s ease-in-out infinite'
                    },
                    keyframes: {
                        fadeInDown: {
                            '0%': {
                                opacity: '0',
                                transform: 'translateY(-30px)'
                            },
                            '100%': {
                                opacity: '1',
                                transform: 'translateY(0)'
                            }
                        },
                        fadeInUp: {
                            '0%': {
                                opacity: '0',
                                transform: 'translateY(30px)'
                            },
                            '100%': {
                                opacity: '1',
                                transform: 'translateY(0)'
                            }
                        },
                        bounceCustom: {
                            '0%, 20%, 50%, 80%, 100%': {
                                transform: 'translateY(0)'
                            },
                            '40%': {
                                transform: 'translateY(-10px)'
                            },
                            '60%': {
                                transform: 'translateY(-5px)'
                            }
                        },
                        pulseCustom: {
                            '0%, 100%': {
                                transform: 'scale(1)'
                            },
                            '50%': {
                                transform: 'scale(1.05)'
                            }
                        },
                        floatIn: {
                            '0%': {
                                transform: 'translateY(100px) scale(0.8)',
                                opacity: '0'
                            },
                            '100%': {
                                transform: 'translateY(0) scale(1)',
                                opacity: '1'
                            }
                        },
                        floatOut: {
                            '0%': {
                                transform: 'translateY(0) scale(1)',
                                opacity: '1'
                            },
                            '100%': {
                                transform: 'translateY(-50px) scale(0.9)',
                                opacity: '0'
                            }
                        },
                        wiggle: {
                            '0%, 100%': { transform: 'rotate(-3deg)' },
                            '50%': { transform: 'rotate(3deg)' }
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-white transition-all duration-300 min-h-screen overflow-x-hidden font-sans overflow-x-hidden">
    <div class="max-w-7xl mx-auto p-4 md:p-8 min-h-screen">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8 animate-fade-in-down">
            <div class="flex items-center gap-3">
                <div class="text-3xl" id="headerEmoji">üçÖ</div>
                <div class="text-2xl font-bold gradient-logo">FocusPop</div>
            </div>
            <button 
                id="themeToggle" 
                class="relative bg-gray-100 dark:bg-gray-800 border-2 border-gray-300 dark:border-gray-600 rounded-full p-2 cursor-pointer transition-all duration-300 w-16 h-9 flex items-center hover:scale-105"
            >
                <div class="absolute left-1 transition-all duration-300 text-lg theme-icon">‚òÄÔ∏è</div>
            </button>
        </header>

        <div class="flex flex-col lg:flex-row gap-8 mt-24">
            <div class="flex-1 lg:max-w-2xl">
                <!-- Main Timer -->
                <main class="text-center">
                    <div 
                        id="timerDisplay" 
                        class="font-mono text-6xl md:text-8xl font-semibold mb-4 gradient-work transition-all duration-300 animate-fade-in-up"
                        style="animation-delay: 0.2s; animation-fill-mode: both;"
                    >
                        25:00
                    </div>
                    
                    <!-- Mode Selector -->
                    <div 
                        class="flex gap-2 justify-center mb-8 animate-fade-in-up flex-wrap"
                        style="animation-delay: 0.3s; animation-fill-mode: both;"
                    >
                        <button type="button" class="mode-btn bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-400 px-6 py-3 rounded-3xl font-medium transition-all duration-300 hover:transform hover:-translate-y-1 active" data-mode="work">
                            <span id="focusModeEmoji">üçÖ</span> Focus
                        </button>
                        <button type="button" class="mode-btn bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-400 px-6 py-3 rounded-3xl font-medium transition-all duration-300 hover:transform hover:-translate-y-1" data-mode="short-break">
                            ‚òï Short Break
                        </button>
                        <button type="button" class="mode-btn bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-400 px-6 py-3 rounded-3xl font-medium transition-all duration-300 hover:transform hover:-translate-y-1" data-mode="long-break">
                            üå¥ Long Break
                        </button>
                    </div>

                    <!-- Control Buttons -->
                    <div 
                        class="flex gap-4 justify-center mb-12 animate-fade-in-up flex-wrap"
                        style="animation-delay: 0.4s; animation-fill-mode: both;"
                    >
                        <button type="button"
                            id="startBtn" 
                            class="bg-work text-white px-8 py-4 rounded-full font-semibold text-lg min-w-32 transition-all duration-300 hover:transform hover:-translate-y-1 hover:shadow-lg"
                        >
                            Start
                        </button>
                        <button type="button"
                            id="pauseBtn" 
                            class="bg-yellow-500 text-white px-8 py-4 rounded-full font-semibold text-lg min-w-32 transition-all duration-300 hover:transform hover:-translate-y-1 hover:shadow-lg hidden"
                        >
                            Pause
                        </button>
                        <button type="button"
                            id="resetBtn" 
                            class="bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-white border-2 border-gray-300 dark:border-gray-600 px-8 py-4 rounded-full font-semibold text-lg min-w-32 transition-all duration-300 hover:transform hover:-translate-y-1"
                        >
                            Reset
                        </button>
                    </div>

                    <!-- Session Tracker -->
                    <section 
                        class="text-center animate-fade-in-up"
                        style="animation-delay: 0.6s; animation-fill-mode: both;"
                    >
                        <h3 class="text-xl font-semibold mb-4 text-gray-600 dark:text-gray-400">Completed Sessions</h3>
                        <div id="sessionIcons" class="flex justify-center gap-2 flex-wrap">
                        </div>
                    </section>
                </main>
            </div>

            <!-- Tasks Section -->
            <div class="lg:w-96 animate-fade-in-up" style="animation-delay: 0.5s; animation-fill-mode: both;">
                <div class="sticky top-8">
                    <h2 class="text-2xl font-bold mb-6 text-gray-700 dark:text-gray-300">Today's Tasks</h2>
                    
                    <!-- Task Input -->
                    <div class="flex gap-2 mb-6 flex-col">
                        <input 
                            type="text" 
                            id="taskInput" 
                            class="flex-1 p-4 border-2 border-gray-300 dark:border-gray-600 rounded-xl bg-gray-50 dark:bg-gray-800 text-gray-800 dark:text-white text-lg transition-all duration-300 focus:outline-none focus:border-work focus:ring-4 focus:ring-red-100 dark:focus:ring-red-900" 
                            placeholder="What are you working on today?"
                        >
                        <button type="button"
                            id="addTaskBtn" 
                            class="bg-work text-white px-6 py-3 rounded-xl font-semibold transition-all duration-300 hover:transform hover:-translate-y-1 hover:shadow-lg w-full"
                        >
                            Add Task
                        </button>
                    </div>

                    <!-- Task List -->
                    <div 
                        id="taskList" 
                        class="bg-gray-50 dark:bg-gray-800 rounded-2xl p-6 border-2 border-gray-200 dark:border-gray-700 max-h-96 overflow-y-auto"
                    >
                        <div class="text-center text-gray-500 dark:text-gray-400 italic">
                            No tasks yet. Add one above to get started! üöÄ
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Motivational Character -->
    <div id="characterBubble" class="character-bubble opacity-0 invisible">
        <div class="character-content">
            <!-- Character Header -->
            <div class="flex items-center justify-between mb-3">
                <div class="flex items-center gap-2">
                    <div id="characterEmoji" class="text-3xl animate-gentle-bounce">üê±</div>
                    <div class="text-sm font-medium text-gray-600 dark:text-gray-300">FocusBuddy</div>
                </div>
                <button id="dismissCharacter" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition-colors text-xl hover:scale-110">
                    ‚úï
                </button>
            </div>
            
            <!-- Character Message -->
            <div id="characterMessage" class="text-gray-800 dark:text-white font-medium leading-relaxed">
                Hey there! Ready to focus? üí™
            </div>
            
            <!-- Message tail/arrow -->
            <div class="character-tail"></div>
        </div>
    </div>

    <!-- TypeScript compilation -->
    <script src="https://unpkg.com/typescript@4.9.5/lib/typescript.js"></script>
    <script src="app.ts" type="text/typescript"></script>
    <script>
        // Load and compile TypeScript file
        fetch('app.ts')
            .then(response => response.text())
            .then(tsCode => {
                const jsCode = ts.transpile(tsCode, {
                    target: ts.ScriptTarget.ES2017,
                    module: ts.ModuleKind.None
                });
                eval(jsCode);
            })
            .catch(error => {
                console.error('Error loading TypeScript file:', error);
            });
    </script>
</body>
</html>
